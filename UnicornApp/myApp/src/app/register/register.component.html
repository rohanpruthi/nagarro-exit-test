<div class="form-group">
  <h3 class="text-center">Please Sign Up:</h3>
  <form method="post">
    <label for="inpEmail" class="sr-only">Email address</label>
    <input type="email" id="inpEmail" class="form-control" name="email" placeholder="Email Address" required #email>

    <label for="inpFirstName" class="sr-only">First name</label>
    <input type="text" id="inpFirstName" class="form-control" name="FirstName" placeholder="First name" required #firstname>

    <label for="inpLastName" class="sr-only">Last name</label>
    <input type="text" id="inpLastName" class="form-control" name="LastName" placeholder="Last name" required #lastname>

    <label for="inpPassword" class="sr-only">Password</label>
    <input type="password" id="inpPassword" #password class="form-control" name="password" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*?[0-9])(?=.*[$@$!%*#?&])[a-zA-Z0-9$@$!%*#?&]{8,}$" title="Atleast 1 alphabet, 1 number and 1 special character each.">

    <label for="inpContact" class="sr-only">Contact</label>
    <input type="text" id="inpContact" #contact class="form-control" name="contact" placeholder="Contact" required pattern="[0-9]{10,10}" title="10 digit mobile number.">

    <label for="inpRegion" class="sr-only">Region</label>
